<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymFit Pro - Personalized Fitness Recommendations</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-dumbbell"></i>
                <h1>GymFit Pro</h1>
            </div>
            <p>Get personalized workout and diet recommendations based on your profile</p>
        </header>

        {% if error %}
        <div class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            {{ error }}
        </div>
        {% endif %}

        <form action="/recommend" method="POST" class="recommendation-form">
            <div class="form-group">
                <label for="sex">Gender</label>
                <select id="sex" name="sex" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="12" max="100" required>
            </div>

            <div class="form-group">
                <label for="hypertension">Hypertension</label>
                <select id="hypertension" name="hypertension" required>
                    <option value="">Select Option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="diabetes">Diabetes</label>
                <select id="diabetes" name="diabetes" required>
                    <option value="">Select Option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bmi">BMI</label>
                <input type="number" id="bmi" name="bmi" step="0.1" min="10" max="50" required>
                <small>Calculate your BMI: weight(kg) / (height(m))²</small>
            </div>

            <div class="form-group">
                <label for="fitness_goal">Fitness Goal</label>
                <select id="fitness_goal" name="fitness_goal" required>
                    <option value="">Select Goal</option>
                    <option value="Weight Gain">Weight Gain</option>
                    <option value="Weight Loss">Weight Loss</option>
                    <option value="Muscle Tone">Muscle Tone</option>
                    <option value="Endurance">Endurance</option>
                </select>
            </div>

            <button type="submit" class="btn-submit">
                <i class="fas fa-dumbbell"></i> Get Recommendations
            </button>
        </form>

        <footer>
            <p>© 2023 GymFit Pro. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
